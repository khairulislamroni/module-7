<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer</title>
    <style>
        .box, .eno {
            width: 200px;
            height: 200px;
            border: 2px solid maroon;
        }
        .box {
            background-color: yellow;
        }
        .eno {
            color: red;
            background-color: aqua;
            text-align: center;
            font-size: larger;
            transform: scale(.6) translate(100px, 100px) rotate(50deg);
            
        }
        
    </style>
</head>
<body>
    <h1>I am using transformer</h1>
    <div class="box">
        <div class="eno">box-1</div>
    </div>
    <div class="box">
        <div class="eno">box-2</div>
    </div>
    <div class="box">
        <div class="eno">box-3</div>
    </div>
     
</body>
</html>
